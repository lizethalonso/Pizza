<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" 
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
    <title>Pizza</title>
</head>
<body>
    <header>
        <div class="header-footer-logo">
            <img class="img-logo" src="./img/VectorPizza.png" alt="Logo pizza">
            <div class="header-footer-words">
                <p class="word-pizza">Pizza</p>
                <p class="word-symbol">&</p>
                <p class="word-front">Front</p>
            </div>
        </div>
        <ul class="ul-header">
            <li class="li-header">Home</li>
            <li class="li-header">Ranking</li>
            <li class="li-header">Promoción</li>
            <li class="li-header">Contacto</li>
        </ul>
    </header>
    
    <main>
        <section class="minibanner-section">
            <h3>Envio gratis</h3>
            <h3 class="main-white-text">comprando</h3>
            <h3>2 pizzas</h3>
        </section>
        <section class="pizzas-top-section">
            <h3 class="titulo-podio">Podio de pizzas</h3>
            <div class="podio-lista">
                <br>
                <ol> Pizzas top 5 <br>
                    <br>
                    <li>Muzzarella</li>
                    <li>Hawaiana</li>
                    <li>Muzzarella J&Morron</li>
                    <li>Fugazzeta</li>
                    <li>Calabresa</li>
                </ol>
                <img class="image2" src="./img/PizzaFalling.jpg" alt="pizza cayendo">
            </div>
            
        </section>
    </main>
    
    <footer>
        <ul class="ul-footer">
            <li class="li-footer">Home</li>
            <li class="li-footer">Contacto</li>
            <li class="li-footer">Ranking</li>
            <li class="li-footer">Promoción</li>
        </ul>
        </div>
        <div class="header-footer-logo">
            <img class="img-logo" src="./img/VectorPizza.png" alt="Logo pizza">
            <div class="header-footer-words">
                <p class="word-pizza">Pizza</p>
                <p class="word-symbol">&</p>
                <p class="word-front">Front</p>
            </div>
        </div>
    </footer>
</body>
</html>
